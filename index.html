<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter of Paper</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="./css/mainStyle.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">


</head>

<body>
    <h1>shelter of paper</h1>

    <header id="header">

        <div onclick="burger()" class="burger" Id="burg">
            <span id="sp1" class="s1"></span>
            <span id="sp2" class="s2"></span>
            <span id="sp3" class="s3"></span>
        </div>
        <div class="logo">

            <a href="#header"><img src="./img/logo.png" alt=""></a>
        </div>
        <nav id="myNav">


            <li><a href="/index.html">Home</a></li>
            <li><a href="/music.html">Music</a></li>
            <li><a href="/events.html">Concertos</a></li>
            <li><a href="/news.html">Noticias</a></li>
            <li><a href="/contact.html">Contactos</a></li>
        </nav>

        <div class="latest-news ">
            <div class="glider-contain">
                <div class="glider">

                </div>
                <button aria-label="Previous" class="glider-prev">«</button>
                <button aria-label="Next" class="glider-next">»</button>
                <div role="tablist" class="dots"></div>
            </div>
        </div>



        <div class="linha-div"></div>

        <div class="socials">
            <li><a target="_blank" href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a target="_blank" href=""><i class="fab fa-twitter"></i></a></li>
            <li><a target="_blank" href=""><i class="fab fa-spotify"></i></a></li>
            <li><a target="_blank" href=""><i class="fab fa-youtube"></i></a></li>
        </div>

    </header>

    <div class="music-div">
        <h2>Music</h2>
        <div class="music-container">
            <audio src="" class="audio-player" ontimeupdate="updateProgress()"></audio>

            
            

            <div id="controls">
                
                <i class="far fa-play-circle fa-3x playerIcon" onclick="playPausePlayer()"></i>
                <span id="currentSongPlaying"></span>
               <div class="volumeInter">
                <i class="fas fa-volume-down"></i>
                <input type="range" name="" id="volumeSlider" min="0" max="1" step="0.01">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="progressDiv">
              
                <progress id="progress" max="100"></progress>
                
            </div>
            </div>
        </div>
        <ul class="play-list">

        </ul>
    </div>


    <div class="video-div" id="video">
        <h2>Video</h2>

        <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vRFTpTnZXYA" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>


    <div class="events-div" id="events">

        <h2>Próximos Concertos</h2>
        <!-- quando se clica aparecer uma janela no meio do ecra a dizer os detalhes todos -->
        <div class="concertos-container">

        </div>
        <h3 class="eventLink"><a href="/events.html">Todos os próximos concertos</a></h3>

    </div>


    </div>








   

    <script type="text/template" id="music-li-template">
    <li ><i class="fa fa-play" aria-hidden="true"></i>
        <a class="liMusic" href=""></a></li>

    </script>

    <script type="text/template" id="full_evento_template">

        <li class="event-hora" id="horaEvento"></li>
        <li class="event-rua"></li>
    
        <li class="arrow"><i class="fa fa-play"></i></li>
    
    </script>

    <script type="text/template" id="news_template">
    <h2 class="tituloNew"></h2>
    <p class="descNew"></p>
    <a href="/news.html">Todas as novidades</a>
</script>

    <script type="text/template" id="evento_template">
        <div class="eventDesc">
            <li class="event-date" id="dataEvento"></li>
            <li class="event-local"></li>
            <li class="event-city"></li>
            <li class="arrow"><i class="fa fa-chevron-down"></i></li>
        </div>

        <div class="eventInfo">
            <li class="event-hora" id="horaEvento"></li>
        <li class="event-rua"></li>
        </div>
    
    </script>

    <script src="./js/styling.js"></script>
    <script src="./js/objects/contact.js"></script>
    <script src="./js/objects/event.js"></script>
    <script src="./js/objects/video.js"></script>
    <script src="./js/objects/new.js"></script>
    <script src="./js/objects/contact.js"></script>
    <script src="./js/objects/music.js"></script>
    <script src="./js/classes/contactos.js"></script>
    <script src="./js/classes/eventos.js"></script>
    <script src="./js/classes/videos.js"></script>
    <script src="./js/classes/news.js"></script>
    <script src="./js/classes/musics.js"></script>
    <script src="./js/gui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="./js/music.js"></script>

    <script>let event = new gui(); event.Init("/")</script>


</body>

</html>
